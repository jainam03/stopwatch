<body>
    <h1>
        <i>
            This is a standard stopwatch
        </i>
    </h1>
    <div id="timeContainer">
        <div id="timeDisplay">00:00:00</div>
        <br>
        <button id="startBtn" class="timerBtn">
            <i>Start</i>
        </button>
        <button id="pauseBtn" class="timerBtn">
            <i>Pause</i>
        </button>
        <button id="resetBtn" class="timerBtn" onclick="resetFunc()">
            <i>Reset</i>
        </button>
    </div>
